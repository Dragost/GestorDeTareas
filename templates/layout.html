<!DOCTYPE html>
<html>
  <head>
    <title>TareasFlask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>

  <header>
    <div class="container">
      {% if 'email' in session %}
      <h1 class="logo"><a href="{{ url_for('tareas') }}">TareasFlask</a></h1>
      {% else %}
      <h1 class="logo"><a href="{{ url_for('home') }}">TareasFlask</a></h1>
      {% endif %}
      <nav>
        <ul class="menu">
          {% if 'email' in session %}
          <li><a href="{{ url_for('tareas') }}">Tareas</a></li>
          <li><a href="{{ url_for('about') }}">Acerca de</a></li>
          <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
          <li><a href="{{ url_for('logout') }}">Salir</a></li>
          <li><a href="{{ url_for('baja') }}">Baja</a></li>
          {% else %}
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">Acerca de</a></li>
          <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
          <li><a href="{{ url_for('alta') }}">Alta</a></li>
          <li><a href="{{ url_for('login') }}">Login</a></li>
          {% endif %}
          
        </ul>
      </nav>
    </div>
  </header>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
